<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Input Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="script.js"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen py-10">

    <div class="bg-white shadow-lg rounded-xl p-6 max-w-lg w-full text-center">
        <img src="https://png.pngtree.com/png-vector/20230729/ourmid/pngtree-cardiac-clipart-illustration-of-a-human-heart-with-various-objects-around-vector-png-image_6800894.png"
            alt="Heart Logo" class="mx-auto h-[200px] mb-4">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Heart Disease Prediction Form</h2>
        <a href="guide.html" class="text-blue-500 underline text-xs">How to find input values?</a>

        <form>
            <div class="space-y-4 text-left">

                <div>
                    <label class="block text-gray-700 font-medium">Age</label>
                    <input required id="age" type="number"
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>

                <div>
                    <label class="block text-gray-700 font-medium">Sex</label>
                    <select id="sex"
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                    </select>
                </div>

                <div>
                    <label class="block text-gray-700 font-medium">Chest Pain Type</label>
                    <select id="cpt"
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                        <option value="ATA">ATA</option>
                        <option value="NAP">NAP</option>
                        <option value="ASY">ASY</option>
                        <option value="TA">TA</option>
                    </select>
                </div>

                <div>
                    <label class="block text-gray-700 font-medium">Resting BP</label>
                    <input required id="rbp" type="number"
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>

                <div>
                    <label class="block text-gray-700 font-medium">Cholesterol</label>
                    <input required id="chol" type="number"
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>

                <div>
                    <label class="block text-gray-700 font-medium">Fasting BS</label>
                    <select id="fbs"
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                        <option value="0">0 (Normal)</option>
                        <option value="1">1 (High)</option>
                    </select>
                </div>

                <div>
                    <label class="block text-gray-700 font-medium">Resting ECG</label>
                    <select id="recg"
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                        <option value="Normal">Normal</option>
                        <option value="ST">ST</option>
                        <option value="LVH">LVH</option>
                    </select>
                </div>

                <div>
                    <label class="block text-gray-700 font-medium">Max HR</label>
                    <input required id="maxhr" type="number"
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>

                <div>
                    <label class="block text-gray-700 font-medium">Exercise Angina</label>
                    <select id="ea"
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                        <option value="N">No</option>
                        <option value="Y">Yes</option>
                    </select>
                </div>

                <div>
                    <label class="block text-gray-700 font-medium">Oldpeak</label>
                    <input required id="oldp" type="number" step="0.1"
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>

                <div>
                    <label class="block text-gray-700 font-medium">ST Slope</label>
                    <select id="stslope"
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                        <option value="Up">Up</option>
                        <option value="Flat">Flat</option>
                        <option value="Down">Down</option>
                    </select>
                </div>

                <div>
                    </select>
                </div>
        </form>

        <button onclick="Submit()" type="button" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Submit</button>
    </div>
    </div>


</body>

<style>
    .popup {
        position: fixed;
        top: 10px;
    }
</style>

</html>
